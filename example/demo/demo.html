<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Svg Demo</title>
    <link rel="stylesheet" href="/examples/demo.css" />
    <script type="module" src="/examples/demo.js"></script>
  </head>
  <body>
    <main>
      <section class="above-svg">
        <img src="./imgs/scroll-down.png" alt="Scroll Down">
      </section>
      <section class="svg-section"><svg viewBox="0 0 476 927" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          id="scroll-line-2"
          d="M238.458 4C238.458 4 240 28.1667 245 52.5C250 76.8333 276.758 123.7 369.958 160.5C407.458 175.307 455.501 200.5 464.501 258C468.444 283.193 462 334 424 366C390.211 394.454 302.972 416.847 238.458 436C142.458 464.5 121 471.14 65.5 516C46 531.762 18.5001 559 6.99998 605C-1.63757 639.55 11.4091 672 29 693.5C65 737.5 107.235 746.5 147.5 762.5C187.765 778.5 199 786.5 199 786.5C237.5 811 238.458 860.5 238.458 860.5V916.5"
          stroke="url(#paint0_linear_2_3)"
          stroke-width="8"
          stroke-linecap="round" />
        <defs>
          <linearGradient
            id="paint0_linear_2_3"
            x1="199.027"
            y1="-6.29894e-06"
            x2="285.693"
            y2="1203"
            gradientUnits="userSpaceOnUse">
            <stop stop-color="#F87D37" />
            <stop offset="1" stop-color="#FBAA23" />
          </linearGradient>
        </defs>
      </svg></section>
      <section class="below-svg">
        <img src="./imgs/scroll-up.png" alt="Scroll Up">
      </section>
    </main>
    <aside data-dropdown>
      <div class="aside-btn"><img src="./imgs/side-arrow.svg" alt=""></div>
      <section class="pick-svg-section">
        <div tabindex="0" class="pick-svg-lbl">
          <h3>Pick Svg</h3>
          <img class="dropdown-arrow" src="./imgs/dropdown-arrow.svg" alt="">
        </div>
        <div class="dropdown">
            <figure tabindex="0"><img src="./imgs/svg1.svg" alt=""></figure>
            <figure tabindex="0"><img src="./imgs/svg2.svg" alt=""></figure>
            <figure tabindex="0"><img src="./imgs/svg3.svg" alt=""></figure>
        </div>
      </section>
      <section class="options-section">
        <h3 class="options-text"><span class="const">const</span> <span class="variable">options</span> = <span class="bracket">{</span></h3>
        <div class="options-container">
          <div class="option">
            <h3 class="options-text"><span class="option-name">invert</span>:</h3>
            <select name="invert" id="invert">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
            <a href="https://github.com/DanRDT/scroll-svg#invert" target="_blank" rel="noopener noreferrer"><img class="more-info" src="./imgs/more-info.svg" title="More info about this option" alt="more info" /></a>
          </div>
          <div class="option">
            <h3 class="options-text"><span class="option-name">draw_origin</span>:</h3>
            <input type="text"></input>
            <a href="https://github.com/DanRDT/scroll-svg#draw-origin" target="_blank" rel="noopener noreferrer"><img class="more-info" src="./imgs/more-info.svg" title="More info about this option" alt="more info" /></a>
          </div>
          <div class="option">
            <h3 class="options-text"><span class="option-name">offset</span>:</h3>
            <input type="text"></input>
            <a href="https://github.com/DanRDT/scroll-svg#offset" target="_blank" rel="noopener noreferrer"><img class="more-info" src="./imgs/more-info.svg" title="More info about this option" alt="more info" /></a>
          </div>
          <div class="option">
            <h3 class="options-text"><span class="option-name">speed</span>:</h3>
            <input type="text"></input>
            <a href="https://github.com/DanRDT/scroll-svg#speed" target="_blank" rel="noopener noreferrer"><img class="more-info" src="./imgs/more-info.svg" title="More info about this option" alt="more info" /></a>
          </div>
          <div class="option">
            <h3 class="options-text"><span class="option-name">undraw</span>:</h3>
            <select name="undraw" id="undraw">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
            <a href="https://github.com/DanRDT/scroll-svg#undraw" target="_blank" rel="noopener noreferrer"><img class="more-info" src="./imgs/more-info.svg" title="More info about this option" alt="more info" /></a>
          </div>
        </div>
        <h3 class="options-text"><span class="bracket">}</span></h3>
      </section>
      <section class="svg-methods">
        <h3 class="svg-method">animate()</h3>
        <h3 class="svg-method">stopAnimating()</h3>
        <h3 class="svg-method">clear()</h3>
        <h3 class="svg-method">fill()</h3>
      </section>
    </aside>
  </body>
</html>
