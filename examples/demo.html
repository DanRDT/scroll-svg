<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Svg Demo</title>
    <link rel="stylesheet" href="/examples/demo.css" />
    <script type="module" src="/examples/demo.js"></script>
  </head>
  <body>
    <main>
      <section class="above-svg"></section>
      <section class="svg-section"></section>
      <section class="below-svg"></section>
    </main>
    <aside>
      <div>Pick Svg</div>
      <section class="options-section">
        <h3 class="options-text">const options = {</h3>
        <div class="options-container">
          <div class="option">
            <h3 class="options-text">invert:</h3>
            <select name="invert" id="invert">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
            <a href="https://github.com/DanRDT/scroll-svg#invert"><img src="/imgs/more-info" alt="more info" /></a>
          </div>
          <div class="option">
            <h3 class="options-text">draw_origin:</h3>
            <input type="text"></input>
            <a href="https://github.com/DanRDT/scroll-svg#draw-origin"><img src="/imgs/more-info" alt="more info" /></a>
          </div>
          <div class="option">
            <h3 class="options-text">offset:</h3>
            <input type="text"></input>
            <a href="https://github.com/DanRDT/scroll-svg#offset"><img src="/imgs/more-info" alt="more info" /></a>
          </div>
          <div class="option">
            <h3 class="options-text">speed:</h3>
            <input type="text"></input>
            <a href="https://github.com/DanRDT/scroll-svg#speed"><img src="/imgs/more-info" alt="more info" /></a>
          </div>
          <div class="option">
            <h3 class="options-text">undraw:</h3>
            <select name="undraw" id="undraw">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
            <a href="https://github.com/DanRDT/scroll-svg#undraw"><img src="/imgs/more-info" alt="more info" /></a>
          </div>
        </div>
        <h3 class="options-text">}</h3>
      </section>
      <section class="svg-methods">
        <h3 class="svg-method">addListener()</h3>
        <h3 class="svg-method">removeListener()</h3>
        <h3 class="svg-method">clear()</h3>
        <h3 class="svg-method">fill()</h3>
      </section>
    </aside>
  </body>
</html>
